version: 2
jobs:
  deploy: # ジョブ名
    docker:
      - image: cimg/node:18.14.0 # ジョブ実行環境のDockerイメージを記述
    steps:
      - checkout # ソースコードのチェックアウト
      - run:
          name: yarn install
          command: yarn install
      - run:
          name: Set up Firebase credentials
          command: |
            echo $FIREBASE_SERVICE_ACCOUNT | base64 --decode > ${HOME}/firebase-key.json
            export GOOGLE_APPLICATION_CREDENTIALS="${HOME}/firebase-key.json"
      # - run:
      #     name: functions package install
      #     command: cd functions/ && yarn install
      - run:
          name: generate
          command: yarn run generate
      - run:
          name: Deploy to Firebase
          command: npx firebase deploy --project roppong-blog

workflows:
  version: 2
  deploy: # ワークフローの名前
    jobs:
      - deploy # 上で定義したジョブを指定します