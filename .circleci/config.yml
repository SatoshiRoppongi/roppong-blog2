version: 2
jobs:
  deploy: # ジョブ名
    docker:
      - image: cimg/node:18.14.0 # 実行環境
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /home/circleci/firebase-key.json
    steps:
      - checkout # ソースコードのチェックアウト
      - run:
          name: Install dependencies
          command: yarn install
      - run:
          name: Set up Firebase credentials
          command: |
            echo $FIREBASE_SERVICE_ACCOUNT | base64 --decode > /home/circleci/firebase-key.json
      # - run:
      #     name: Functions package install
      #     command: cd functions/ && yarn install
      - run:
          name: Generate static files
          command: yarn run generate
      - run:
          name: Deploy to Firebase
          command: npx firebase deploy --project roppong-blog

workflows:
  version: 2
  deploy: # ワークフローの名前
    jobs:
      - deploy
